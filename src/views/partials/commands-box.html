<md-content layout-padding>
    <form name="commandForm" layout layout-align="center center" flex="100" ng-submit="Co.command && Co.submitCommand()">
        <md-input-container md-no-float class="md-icon-float" flex="90">
            <textarea ng-model="Co.command" placeholder="Start chatting here" autocomplete="off" md-no-resize ng-keydown="Co.keyCatcher($event)"></textarea>
        </md-input-container>
        <md-button type="submit" style="display:inline-block;" ng-class="{'custom-hidden': !Co.command}" class="animate-show-hide">
            <md-icon md-colors="{color: 'accent'}">send</md-icon>
        </md-button>
    </form>
</md-content>
