<md-list ng-cloak>

    <md-subheader class="md-no-sticky">{{ M.title }}</md-subheader>

    <div ng-repeat="message in I.currChannel.messages">
        <md-list-item>
            <p class="angular-with-newlines"> {{ message }} </p>
        </md-list-item>
        <md-divider></md-divider>
    </div>

</md-list>
